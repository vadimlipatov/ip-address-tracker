<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
  <title>IP Address Tracker</title>
</head>
<body>
  <div class="finder">
    <h1 class="title">IP Address Tracker</h1>
    <div class="search-bar">
      <input type="text" class="search-bar__input" placeholder="Search for any IP address or domain">
      <button class="search-bar__btn"></button>

    </div>
    <div class="info">
      <div class="info__block">
        <div class="info__block-subtitle">Ip address</div>
        <div class="info__block-title" id="ip">8.8.8.8</div>
      </div>
      <div class="info__block">
        <div class="info__block-subtitle">Location</div>
        <div class="info__block-title" id="location">Mountain View, California, US, 94035</div>
      </div>
      <div class="info__block">
        <div class="info__block-subtitle">Timezone</div>
        <div class="info__block-title">UTC <span id="timezone">-07:00</span></div>
      </div>
      <div class="info__block">
        <div class="info__block-subtitle">ISP</div>
        <div class="info__block-title" id="isp">Google LLC</div>
      </div>
    </div>
  </div>
  <div class="map"></div>

  <script type="module" src="./src/index.js"></script>
</body>
</html>
